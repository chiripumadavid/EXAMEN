<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Menú</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>

  body {
    margin: 0;
    padding: 0;
    background:url(imagenes/cappuccino.jpg);
    background-size: cover;
}
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* HEADER */
.navbar {
  position: fixed;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 60px;
  z-index: 10;
}

.logo h1 {
  color: #ff6a00;
  font-size: 22px;
}

.logo .restaurant {
  font-size: 12px;
  letter-spacing: 2px;
  color: #444;
}

.navbar nav a {
  text-decoration: none;
  margin-left: 25px;
  color: #333;
  font-weight: bold;
}

.navbar nav a.active {
  background: #ff6a00;
  color: white;
  padding: 8px 15px;
  border-radius: 4px;
}

/* HERO */
.hero {
  height: 100vh;
  background: url("food.jpg") center/cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 80px;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
}

.hero-content {
  position: relative;
  color: white;
  max-width: 600px;
}

.hero-content h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 25px;
}

.hero-content button {
  background: #ff6a00;
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 3px;
}

/* ARROWS */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #ff6a00;
  color: white;
  font-size: 22px;
  padding: 10px 15px;
  cursor: pointer;
}

.arrow.left {
  left: 20px;
}

.arrow.right {
  right: 20px;
}

/* INDICATOR */
.indicator {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
}

.indicator span {
  display: inline-block;
  width: 12px;
  height: 12px;
  background: white;
  opacity: 0.5;
  margin: 0 5px;
  border-radius: 50%;
}

.indicator span.active {
  opacity: 1;
  background: #ff6a00;
}
</style>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <span class="restaurant">CAFETERIA</span>
      <h1>Y bocadillos</h1>
    </div>

    <nav>
      <a class="active" href="#">Inicio</a>
      <a href="menú.html">Menu</a>
      <a href="producto.html">Bocadillos</a>
      <a href="bebidas.html">Bebidas</a>
      <a href="jugos.html">Jugos y Refrescos</a>
      <a href="#"></a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h2>Bienvenido a</h2>
      <h1>Cafeteria con exquisitos bocadillos</h1>
      <p>Café en especialidad sabores unicos y un ambiente perfecto para despertar tus sentidos</p>
      
    </div>

    <!-- SLIDER ARROWS -->
    
    <!-- SLIDER INDICATOR -->
    <div class="indicator">
      <span class="active"></span>
      <span></span>
    </div>
  </section>

</body>
</html>
